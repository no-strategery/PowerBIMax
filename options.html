<html>
  <head>
    <link rel="stylesheet" href="styles/kiosk.css"/>
  </head>

  <body>
    <h1>Kiosk Settings</h1>
    <table id="config-table">
      <tr>
        <th>Enabled</th>
        <th>Site</th>
        <th>Duration</th>
        <th>AutoRefresh</th>
      </tr>
      <tr>
        <td class="site-enable"><input id="Site1-enable" type="checkbox"/></td>
        <td class="site-url"><input id="Site1-url" type="text" placeholder="Enter site URL"/></td>
        <td class="site-duration"><input id="Site1-duration" type="number" placeholder="(sec)"/></td>
        <td class="site-duration"><input id="Site1-autorefresh" type="number" placeholder="(sec)"/></td>
      </tr>
      <tr>
        <td class="site-enable"><input id="Site2-enable" type="checkbox"/></td>
        <td class="site-url"><input id="Site2-url" type="text" placeholder="Enter site URL"/></td>
        <td class="site-duration"><input id="Site2-duration" type="number" placeholder="(sec)"/></td>
        <td class="site-duration"><input id="Site2-autorefresh" type="number" placeholder="(sec)"/></td>
      </tr>

      <tr>
        <td class="site-enable"><input id="Site3-enable" type="checkbox"/></td>
        <td class="site-url"><input id="Site3-url" type="text" placeholder="Enter site URL"/></td>
        <td class="site-duration"><input id="Site3-duration" type="number" placeholder="(sec)"/></td>
        <td class="site-duration"><input id="Site3-autorefresh" type="number" placeholder="(sec)"/></td>
      </tr>

      <tr>
        <td class="site-enable"><input id="Site4-enable" type="checkbox"/></td>
        <td class="site-url"><input id="Site4-url" type="text" placeholder="Enter site URL"/></td>
        <td class="site-duration"><input id="Site4-duration" type="number" placeholder="(sec)"/></td>
        <td class="site-duration"><input id="Site4-autorefresh" type="number" placeholder="(sec)"/></td>
      </tr>

      <tr>
        <td class="site-enable"><input id="Site5-enable" type="checkbox"/></td>
        <td class="site-url"><input id="Site5-url" type="text" placeholder="Enter site URL"/></td>
        <td class="site-duration"><input id="Site5-duration" type="number" placeholder="(sec)"/></td>
        <td class="site-duration"><input id="Site5-autorefresh" type="number" placeholder="(sec)"/></td>
      </tr>

    </table>
    <hr>
    <div id="submitform">
      <input id="btn-Save" value="Save Changes" type="button"/>
      <input id="btn-Cancel" value="Cancel Changes" type="button"/>
    </div>
    <script src="scripts/options.js"></script>
  </body>
</html>
