<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/kiosk.css"/>
  </head>

  <body>
    <h1>Kiosk Settings</h1>
    <table id="settings-table">
      <tr>
        <th>Enabled</th>
        <th>Site</th>
        <th>Duration</th>
      </tr>
      <tr id="Site1">
        <td class="site-enable"><input type="checkbox"/></td>
        <td class="site-entry"><input type="text" placeholder="Enter site URL"/></td>
        <td class="site-duration"><input type="number" placeholder="(sec)"/></td>
      </tr>
      <tr id="Site2">
        <td class="site-enable"><input type="checkbox"/></td>
        <td class="site-entry"><input type="text" placeholder="Enter site URL"/></td>
        <td class="site-duration"><input type="number" placeholder="(sec)"/></td>
      </tr>
      <tr id="Site3">
        <td class="site-enable"><input type="checkbox"/></td>
        <td class="site-entry"><input type="text" placeholder="Enter site URL"/></td>
        <td class="site-duration"><input type="number" placeholder="(sec)"/></td>
      </tr>
      <tr id="Site4">
        <td class="site-enable"><input type="checkbox"/></td>
        <td class="site-entry"><input type="text" placeholder="Enter site URL"/></td>
        <td class="site-duration"><input type="number" placeholder="(sec)"/></td>
      </tr>
      <tr id="Site5">
        <td class="site-enable"><input type="checkbox"/></td>
        <td class="site-entry"><input type="text" placeholder="Enter site URL"/></td>
        <td class="site-duration"><input type="number" placeholder="(sec)"/></td>
      </tr>
    </table>
    <hr>
    <div id="submitform">
      <input value="Save Changes" type="submit"/>
      <input value="Cancel Changes" type="reset"/>
    </div>
  </body>
</html>
